<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/normalize.css">
	<link rel="stylesheet" href="assets/main.css">
	<title>Sparrow</title>
</head>
<body>
	<div class="scene">
  	<div class="bird">
	    <div class="bird-head"></div>
	    <div class="bird-beak"></div>
	    <div class="bird-eyes">
	    	<div class="eye eye-left"></div>
	    	<div class="eye eye-right"></div>
	    </div>
	    <div class="bird-body"></div>
	    <div class="bird-tail"></div>
	    <div class="bird-wing-1"></div>
	    <div class="bird-wing-2"></div>
  	</div>
  	<div class="cloud-1">
  		<div class="circle circle--left-up"></div>
	    <div class="circle circle--left"></div>
	    <div class="circle circle--center"></div>
	    <div class="circle circle--right"></div>
	    <div class="circle circle--right-up"></div>
	 </div>
  	<div class="cloud-2">
  		<div class="circle circle--left-up"></div>
	    <div class="circle circle--left"></div>
	    <div class="circle circle--center"></div>
	    <div class="circle circle--right"></div>
	    <div class="circle circle--right-up"></div>
	 </div>
	 <div class="cloud-3">
  		<div class="circle circle--left-up"></div>
	    <div class="circle circle--left"></div>
	    <div class="circle circle--center"></div>
	    <div class="circle circle--right"></div>
	    <div class="circle circle--right-up"></div>
	 </div>
	 <div class="cloud-4">
  		<div class="circle circle--left-up"></div>
	    <div class="circle circle--left"></div>
	    <div class="circle circle--center"></div>
	    <div class="circle circle--right"></div>
	    <div class="circle circle--right-up"></div>
	 </div>
	</div>
</body>
</html>
